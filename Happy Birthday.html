<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .birthday-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .birthday-message {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }

        .signature {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="birthday-img">
            <img src="birthday-cake-image.webp" alt="Birthday Cake">
        </div>
        <h1>Happy Birthday!</h1>
        <p class="birthday-message">Wishing you a day filled with joy and laughter.</p>
        <p class="signature">- AmirmahdiKarami</p>
    </div>
</body>
</html>
